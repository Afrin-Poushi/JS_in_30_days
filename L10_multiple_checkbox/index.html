<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Checkboxs</title>

    <!-- style css -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <div class="checkBoxs">
            <div class="item">
                <input type="checkbox" name="task" id="task-1">
                <p class="text">This is an inbox input</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-2">
                <p class="text">Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-3">
                <p class="text">Hold down Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-4">
                <p class="text">Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-5">
                <p class="text">Everything in between checked</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-6">
                <p class="text">Using no libraries</p>
            </div>
            <div class="item">
                <input type="checkbox" name="task" id="task-7">
                <p class="text">Just regular JavaScript </p>
            </div>
        </div>

        <script src="checkboxs.js"></script>
    </div>
</body>

</html>
