<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <!-- style css -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <h2 class="caption"> Update CSS Variables with <span id="highlight">JS</span></h2>

        <div class="controls">
            <label for="space" class="space">Spacing: </label>
            <input type="range" name="space" min="10" max="200" value="10" data-size="px">
            <label for="blur" class="blur">Blur: </label>
            <input type="range" name="blur" min="0" max="100" value="0" data-size="px">
            <label for="base" class="base">Base Color: </label>
            <input type="color" name="base" value="#65A4EC">
        </div>

        <div class="image"><img src="assets/bg_img.jpg" alt="background image"></div>


    </div>

    <script src="variablesOfCss.js"></script>

</body>

</html>
