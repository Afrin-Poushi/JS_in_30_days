<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div class="content bg-image">
        <div class="keys">
            <div class="key" data-key="65"><span class="letter">A</span><span class="label">CLAP</span></div>
            <div class="key" data-key="83"><span class="letter">S</span><span class="label">HIHAT</span></div>
            <div class="key" data-key="68"><span class="letter">D</span><span class="label">KICK</span></div>
            <div class="key" data-key="70"><span class="letter">F</span><span class="label">OPENHAT</span></div>
            <div class="key" data-key="71"><span class="letter">G</span><span class="label">BOOM</span></div>
            <div class="key" data-key="72"><span class="letter">H</span><span class="label">RIDE</span></div>
            <div class="key" data-key="74"><span class="letter">J</span><span class="label">SNARE</span></div>
            <div class="key" data-key="75"><span class="letter">K</span><span class="label">TOM</span></div>
            <div class="key" data-key="76"><span class="letter">L</span><span class="label">TINK</span></div>
        </div>
        <div class="audios">
            <audio data-key="65" src="/L1_Drum-Kit/sounds/CLAP.wav"></audio>
            <audio data-key="83" src="/L1_Drum-Kit/sounds/HIHAT.wav"></audio>
            <audio data-key="68" src="/L1_Drum-Kit/sounds/KICK.wav"></audio>
            <audio data-key="70" src="/L1_Drum-Kit/sounds/OPENHAT.wav"></audio>
            <audio data-key="71" src="/L1_Drum-Kit/sounds/BOOM.wav"></audio>
            <audio data-key="72" src="/L1_Drum-Kit/sounds/RIDE.wav"></audio>
            <audio data-key="74" src="/L1_Drum-Kit/sounds/SNARE.wav"></audio>
            <audio data-key="75" src="/L1_Drum-Kit/sounds/TOM.wav"></audio>
            <audio data-key="76" src="/L1_Drum-Kit/sounds/TINK.wav"></audio>
        </div>
    </div>

</body>

<script src="drumKit.js"></script>

</html>
