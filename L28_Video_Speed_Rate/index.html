<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller UI</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div class="player">
        <!-- Controls attribute show controls in the video -->
        <video class="video-div" id="videoPlayer" src="valorant.mp4" controls></video>

        <div class="speed">
            <div class="speed-bar">
            </div>
        </div>

    </div>
    <script src="videoSpeedRate.js"></script>
</body>

</html>
