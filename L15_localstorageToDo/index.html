<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Form</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div class="content">

        <div class="list-form">
            <h2 class="heading">Tasty Treat</h2>

            <ul class="all-items">
                <!-- <img src="./assests/cake.png" alt="cake"> -->
                <li class="item loadItem">Loading Cakes...</li>
            </ul>

            <div class="inputs">
                <form class="add-items" id="form">
                    <input type="text" name="addItem" id="addItem" placeholder="Cake Name" required>
                    <input type="submit" value="+ Add Cake">

                </form>
            </div>
        </div>
    </div>

    <script src="todo_list.js"></script>

</body>

</html>
